{% extends 'base.html' %}

{% block title %} Game Entry Form {% endblock %}

{% block content %}
<form action="/madlib">
	<p>Enter a person's name.</p>
	<input type="text" name="person">
	<p>Enter your favorite color.</p>
	<input type="text" name="color">
	<p>Choose a noun.</p>
	<input type="text" name="noun">
	<p>Choose an adjective.</p>
	<input type="text" name="adjective">
	<p>Select a Ticky Box.</p>
	<input type="checkbox" name="tickybox" value="cat"><span class="formfont">Cat</span>
	<input type="checkbox" name="tickybox2" value="dog"><span class="formfont">Dog</span>
	<input type="checkbox" name="tickybox3" value="iguana"><span class="formfont">Iguana</span>
	<p>Select <em>another</em> Ticky Box!</p>
	<input type="radio" name="radio-color" value="red"><span class="formfont">Red</span>
	<input type="radio" name="radio-color" value="green"><span class="formfont">Green</span>
	<input type="radio" name="radio-color" value="purple"><span class="formfont">Purple</span>
	<br><br>
	<button name="subject" type="submit" class="submitbutton">PLAY</button>
</form>

{% endblock %}
