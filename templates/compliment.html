{% extends 'base.html' %}

{% block title %}A Compliment{% endblock %}

{% block content %}
    <p>Hi {{ person }}! I think you're {{ compliment }}!</p>
    <p>Do you want to play a game?</p>
    <form action="/game">
    	<input type="radio" name="play-game" value="yes">Yes
    	<input type="radio" name="play-game" value="no">No
    	<br><br>
    	<input type="submit" class="submitbutton">
{% endblock %}
